<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let MyDate = function(day, month,year){
            this.day = day;
            this.month = month;
            this.year = year;

            this.getDay = function () {
                return this.day;
            };
            this.getMonth= function () {
                return this.month;
            };
            this.getYear = function () {
                return this.year;
            };
            this.setDay = function (day) {
                this.day = day;
            };
            this.setMonth = function (month) {
                this.month = month;
            };
            this.setYear = function (year) {
                this.year = year;
            };
            this.getDate = function (d,m,y) {
                return day +'/'+month+'/'+year;
            };
            this.setDate = function (d,m,y) {
                this.day = d;
                this.month = m;
                this.year = y;
            }

        };

        let date = new MyDate(2, 1, 2011);
        date.setDay(10);
        let day = date.getDay();
        date.setMonth(10);
        let month = date.getMonth();
        date.setYear(2019);
        let year = date.getYear();
        date.setDate(1,1,2000);
        let d = date.getDate();

        alert(day + "/" + month + "/" + year);


    </script>
</body>
</html>
